<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="shortcut icon" type="x-icon" href="../images/logo.png">
  <meta charset="UTF-8">
  <title>Pikachu Loading Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="loading">
  <img src="http://a.top4top.net/p_1990j031.gif" alt="Loading">
  <div id="countdown" style="font-size: 2em; color: #333; margin-top: 20px; text-align: center;">10</div>
</div>
        <div class="mouse original"></div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

  <script>
    var countdown = 10;
    var countdownEl = document.getElementById('countdown');
    var interval = setInterval(function() {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = '../relax.html';
      }
    }, 1000);
  </script>
</body>
</html>
